<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head"></head>
<body>
<main>
    <div class="container">
        <div class="row">
            <!--Side Bar Employed-->
            <div class="col s3" th:insert="fragments/sidebar-employed"></div>

            <div class="col s9">
                <div style="margin-top: 6%;">
                    <div class="section">
                        <div th:switch="orders" class="container">
                            <div th:case="*" class="row">
                                <div class="col s12">

                                    <h4>List of Orders
                                        <a th:href="@{/orders/add}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                                    </h4>

                                    <table class="centered highlight responsive-table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">User</th>
                                            <th scope="col">SubTotal</th>
                                            <th scope="col">Discount</th>
                                            <th scope="col">Total Pay</th>
                                            <th scope="col">Options</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order : ${orders}">
                                            <th scope="row" th:text="${order.id}"></th>
                                            <td th:text="${order.time}"></td>
                                            <td th:text="${order.user.name}"></td>
                                            <td th:text="'$' + ${order.subTotal}"></td>
                                            <td th:text="'$' + ${order.discount}"></td>
                                            <td th:text="'$' + ${order.totalPay}"></td>
                                            <td>
                                                <div>
                                                    <a th:href="@{/orders/edit/{id}
                                                    (id=${order.id})}"
                                                       class="waves-effect waves-light btn-small">
                                                        <i class="large material-icons">edit</i>
                                                    </a>
                                                    <a th:href="@{/orders/delete/{id}
                                                    (id=${order.id})}"
                                                       class="waves-effect waves-light btn-small red lighten-1">
                                                        <i class="large material-icons">delete</i>
                                                    </a>
                                                    <a th:href="@{/orders/{id}/orderDetails (id=${order.id})}" class="btn btn-primary btn-sm" >Order Details</a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
