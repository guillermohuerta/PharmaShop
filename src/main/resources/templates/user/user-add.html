<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head"></head>
<body>

<main>
    <div class="container">
        <div class="row">
            <!--Side Bar Employed-->
            <div class="col s3" th:insert="fragments/sidebar-employed"></div>

            <div class="col s9">
                <div style="margin-top: 8%;">
                    <h3 class="center">New User</h3>
                    <div class="row">
                        <div class="section col s12 l6 offset-l3">
                            <form action="#" method="post" th:action="@{/users/save}" th:object="${user}">
                                <div class="input-field">
                                    <label for="id">ID</label>
                                    <input type="number" class="class-controller" id="id" th:field="*{id}" th:readonly="true">
                                </div>
                                <div class="input-field">
                                    <label for="name">Name</label>
                                    <input type="text" class="class-controller" id="name" th:field="*{name}">
                                </div>
                                <div class="input-field">
                                    <label for="age">age</label>
                                    <input type="number" class="class-controller" id="age" th:field="*{age}">
                                </div>
                                <div class="input-field">
                                    <label for="Dni">Dni</label>
                                    <input type="number" class="class-controller" id="Dni" th:field="*{dni}">
                                </div>
                                <div class="input-field">
                                    <label for="password">Password</label>
                                    <input type="password" class="class-controller" id="password" th:field="*{password}">
                                </div>
                                <div class="input-field">
                                    <label for="email">Email</label>
                                        <input type="text" class="class-controller" id="email" th:field="*{email}">
                                </div>
                                <div class="input-field">
                                    <label for="sex">Sex</label>
                                    <input type="text" class="class-controller" id="sex" th:field="*{sex}">
                                </div>
                                <div class="input-field">
                                    <label for="address">Address</label>
                                    <input type="text" class="class-controller" id="address" th:field="*{address}">
                                </div>

                                <div class="input-field" style="margin: 35px  0px  30px 0px;">
                                    <select th:field="*{typeUserId}">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option th:each="typeUser : ${typeUsers} " th:value="${typeUser.id}"
                                                th:text="${typeUser.name}" th:selected="${typeUser.id}"></option>
                                    </select>
                                    <label>Type User</label>
                                </div>
                                <button type="submit" class="btn">Confirm</button>
                                <a th:href="@{/users}" class="btn red lighten-1">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        M.AutoInit();
    });
</script>
</html>
