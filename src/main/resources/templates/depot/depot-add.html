<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head"></head>
<body>

<main>
    <div class="container">
        <div class="row">
            <!--Side Bar Employed-->
            <div class="col s3" th:insert="fragments/sidebar-employed"></div>

            <div class="col s9">
                <div style="margin-top: 8%;">
                    <h3 class="center">New Depot</h3>
                    <div class="row">
                        <div class="section col s12 l6 offset-l3">
                            <form action="#" method="post" th:action="@{/depots/save}" th:object="${depot}">
                                <div class="input-field">
                                    <label for="id">ID</label>
                                    <input type="number" class="class-controller" id="id" th:field="*{id}" th:readonly="true">
                                </div>

                                <div class="input-field" style="margin: 35px 0px;">
                                    <select th:field="*{productId}">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option th:each="product : ${products} " th:value="${product.id}"
                                                th:text="${product.name}" th:selected="${product.id}"></option>
                                    </select>
                                    <label>Product</label>
                                </div>

                                <div class="input-field" style="margin: 40px  0px  20px 0px;">
                                    <select th:field="*{supplierId}">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option th:each="supplier : ${suppliers} " th:value="${supplier.id}"
                                                th:text="${supplier.name}" th:selected="${supplier.id}"></option>
                                    </select>
                                    <label>Supplier</label>
                                </div>

                                <div class="input-field">
                                    <label for="stock">Stock</label>
                                    <input type="number" class="class-controller" id="stock" th:field="*{stock}">
                                </div>

                                <div class="input-field">
                                <input type="text" class="datepicker" id="expiration" th:field="*{expiration}">
                                <label for="expiration">Expiration Date</label>
                                </div>

                                <button type="submit" class="btn">Confirm</button>
                                <a th:href="@{/depots}" class="btn red lighten-1">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    $(document).ready(function(){
        M.AutoInit();
    });
</script>
</body>
</html>
