<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head"></head>
<body>
<main>
    <div class="container">
        <div class="row">
            <!--Side Bar Employed-->
            <div class="col s3" th:insert="fragments/sidebar-employed"></div>

            <div class="col s9">
                <div style="margin-top: 8%;">
                    <h3 class="center">New Product</h3>
                    <div class="row">
                        <div class="section col s12 l6 offset-l3">
                            <form action="#" method="post" th:action="@{/products/save}" th:object="${product}">
                                <div class="input-field">
                                    <label for="id">ID</label>
                                    <input type="number" class="class-controller" id="id" th:field="*{id}" th:readonly="true">
                                </div>
                                <div class="input-field">
                                    <label for="name">Name</label>
                                    <input type="text" class="class-controller" id="name" th:field="*{name}">
                                </div>
                                <div class="input-field">
                                    <label for="price">Price</label>
                                    <input type="number" step="0.01" class="class-controller" id="price" th:field="*{price}">
                                </div>
                                <div class="input-field">
                                    <label for="description">Description</label>
                                    <input type="text" class="class-controller" id="description" th:field="*{description}">
                                </div>
                                <div class="input-field">
                                    <label for="url">Url</label>
                                    <input type="text" class="class-controller" id="url" th:field="*{url}">
                                </div>
                                <div class="input-field" style="margin: 35px  0px  30px 0px;">
                                    <select th:field="*{categoryId}">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option th:each="category : ${categories} " th:value="${category.id}"
                                                th:text="${category.name}" th:selected="${category.id}"></option>
                                    </select>
                                    <label>Category</label>
                                </div>
                                <button type="submit" class="btn">Confirm</button>
                                <a th:href="@{/products}" class="btn red lighten-1">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        M.AutoInit();
    });
</script>
</html>
